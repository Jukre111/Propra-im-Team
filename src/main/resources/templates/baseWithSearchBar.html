<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
    <title>Sharing</title>

    <style>
        #search {
            width: 30em;
            border: 2px solid #999;
            border-radius: 0.5em;
            font-size: 1.2em;
            transition: width 0.5s ease-in-out;
        }

        #search:focus {
            font-size: 1.5em;
            width: 50%;
        }

        #indexbtn {
            padding-left: 5px;
            padding-right: 5px;
            border: 2px solid #999;
            border-radius: 0.5em;
            font-size: 1.2em;
            color: #fff;
            background-color: #E74498;
        }

        #indexbtn:hover {background-color: #BD1D6F}

        .bgimg {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/back_pic/04/24/51/235836866b71f0b.jpg');
        }

    </style>
</head>
<body>
<div style="padding: 20px; padding-left: 250px" class="bgimg">
    <h1><span style="font-size: 18pt">Willkommen auf</span> <span style="font-size: 30pt; color: #BD1D6F; font-weight: bold">SHARING</span></h1>
</div>
<div style="padding: 20px; background-color: #fef8fd">
    <input type="search" id="search" placeholder="Suche..." style="margin-right: 20px; float: left"/>
    <input type="button" id="indexbtn" value="Los!" style="margin-right: 20px; float: left"/>
    <a th:href="@{'/item'}" id="indexbtn" style="margin-right: 20px; float: left">Angebot aufgeben</a>
    <a th:href="@{'/logout'}" id="indexbtn" style="margin-right: 20px; float: right">Logout</a>
    <a th:href="@{'/account'}" id="indexbtn" style="margin-right: 20px; float: right">Account</a>
    <a th:href="@{'/messages'}" id="indexbtn" style="margin-right: 20px; float: right">Nachrichten</a>
</div>
<div>
    <label layout:fragment="body">
        Body goes here
    </label>
</div>
</body>
</html>
