<!DOCTYPE html>
<html lang="en" layout:decorate="~{baseWithSearchBar}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Detailansicht</title>
    <style>
        .style {
            border-radius: 5px;
            background-color: #f2f2f2;
            margin-top: 2%;
            margin-left: 20%;
            margin-right: 20%;
        }

        .textPosition {
            text-align: center;
        }
    </style>
</head>
<body>

<div layout:fragment="body">
    <div class="style textPosition" style="padding: 20px">
        <h1><span type="text" style="font-size: 30pt; color: #BD1D6F" id="name" name="name" th:text="${item.name}"></span></h1>
        <div class="form-horizontal" style="padding-top: 60px">
                <input type="hidden" class="form-control" id="id" name="id" th:value="${item.id}" readonly/>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Objektname</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="name" name="name" th:value="${item.name}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rental" class="col-sm-2 control-label">Preis / Tag</label>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <div class="input-group-addon">€</div>
                            <input type="text" class="form-control" name="rental" th:value="${item.rental}" readonly/>
                            <div class="input-group-addon">,00</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="deposit" class="col-sm-2 control-label">Kaution</label>
                    <div class="col-xs-4">
                        <div class="input-group">
                            <div class="input-group-addon">€</div>
                            <input type="text" class="form-control" name="deposit"  th:value="${item.deposit}" readonly/>
                            <div class="input-group-addon">,00</div>
                        </div>
                    </div>
                </div>
            <div class="form-group">
                <label for="street" class="col-sm-2 control-label">Verleiher</label>
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" readonly/>
                </div>
            </div>
                <div class="form-group">
                    <label for="street" class="col-sm-2 control-label">Straße</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="street" name="street" th:value="${address.street}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postcode city" class="col-sm-2 control-label">PLZ / Stadt</label>
                    <div class="col-xs-6">
                        <input type="number text" class="form-control" id="postcode city" name="postcode city" th:value="${address.postcode} + ' ' + ${address.city}" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Beschreibung</label>
                    <div class="col-xs-7">
                        <textarea class="form-control" id="description" name="description" th:inline="text" readonly>[[${item.description}]]</textarea>
                    </div>
                </div>
        </div>
        <div class="modal-footer">
            <a class="indexbtn" href="/" style="padding: 5px">Zurück</a>
            <a type="submit" class="indexbtn" style="padding: 5px" th:href="@{'/newRequest?id=' + ${item.id}}" name="button">Anfragen</a>
        </div>
    </div>
</div>
</body>
