<!doctype html>
<html lang="en" layout:decorate="~{baseWithSearchBar}" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Suchergebnisse</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {background-color: #f2f2f2;}
    </style>
</head>
<body>
<div layout:fragment="body" style="padding-left: 50px; padding-right: 50px">
    <div>
        <h1><span style="font-size: 20pt">Suchergebnisse f√ºr</span> <span style="font-size: 30pt; color: #BD1D6F" th:text="|'${query}'|"></span></h1>
    </div>
    <table style="padding-top: 20px">
        <tr>
            <th width="20%">Angebote</th>
            <th width="70%">Beschreibung</th>
            <th width="10%">Details</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${#strings.abbreviate(item.description,100)} "></td>
            <td>
                <a type="button" th:href="@{'/detailsItem?id=' + ${item.Id}}" class="indexbtn">Details</a>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
