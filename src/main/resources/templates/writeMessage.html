
<!DOCTYPE html>
<html lang="de"layout:decorate="~{baseWithSearchBar}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>E-Mail Schreiben</title>
    <style>
    #indexbtn {
        border: 2px solid #999;
        border-radius: 0.5em;
        font-size: 1.2em;
        color: #fff;
        background-color: #E74498;
    }
    #indexbtn:hover {background-color: #BD1D6F}
    table {
    border-collapse: collapse;
    width: 100%;
    }
    th, td {
    text-align: left;
    padding: 8px;
    }
    tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
<div layout:fragment="body" style="border: 50px solid white;">
    <div class="form-group">
        <label for="receiver" class="form-control-label">Empfaenger:</label>
        <br>
        <input type="text" class="form-control" id="receiver" name="receiver" required/>
    </div>
    <div>
        <label class="form-control-label">Item:</label>
        <br>
        <select class="selectpicker" data-live-search="true">
            <option>
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="subject" class="form-control-label">Betreff:</label>
        <br>
        <input type="text" class="form-control" id="subject" name="subject" required/>
    </div>
    <div class="form-group">
        <label for="message" class="form-control-label">Nachricht:</label>
        <br>
        <textarea rows="5" cols="50" class="form-control" id="message" name="message" required></textarea>
    </div>
    <div class="modal-footer">
        <a id="indexbtn" href="/">Abbrechen</a>
        <input type="submit" id="indexbtn" value="Speichern" />
    </div>
    </form>
</div>
</div>
</body>
</html>
