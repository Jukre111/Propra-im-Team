<!DOCTYPE html>
<html lang="en" layout:decorate="~{baseWithSearchBar}" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>E-Mail anzeigen</title>
    <style>
    #indexbtn {
        border: 2px solid #999;
        border-radius: 0.5em;
        font-size: 1.2em;
        color: #fff;
        background-color: #E74498;
    }

    #indexbtn:hover {background-color: #BD1D6F}

    table {
    border-collapse: collapse;
    width: 100%;
    }

    th, td {
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
    <div layout:fragment="body">
        <div class="form-group">
                <h2>Empfaenger</h2>
                <br>
                <label th:text="${message.sender.getMail()}"></label>
        </div>
        <div class="form-group">
            <h2>Betreff</h2>
            <br>
            <label th:text="${message.subject}"></label>
        </div>
        <div class="form-group">
            <h2>Inhalt</h2>
            <br>
            <label th:text="${message.message}"></label>
        </div>
    </div>
</body>
</html>
